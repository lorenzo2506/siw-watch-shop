<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Placed Order</title>
		<link rel="stylesheet" href="/style.css?version=2">
		
	</head>
	<body>
		<div><a th:href="@{'/'}">torna al menu</a></div>
		<div th:if="${#lists.isEmpty(orders)}">Non hai effettuato nessun ordine</div>
		
		<div th:if="${!#lists.isEmpty(orders)}">
			<ul>
				<li th:each="order : ${orders}">
					<span>order code: </span>
					<a th:href="@{'/placedOrder/'+ ${order.id}}" th:text="${order.code}"></a>
				</li>
			</ul>
		</div>

        
	</body>
	
	
</html>
