<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
</head>
<body>
    <h1>Registrazione</h1>

    <form th:action="@{/register}" method="post" th:object="${credentials}">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>

        <input type="hidden" th:field="*{user.name}" value="" />
        <input type="hidden" th:field="*{user.surname}" value="" />

        <button type="submit">Registrati</button>
    </form>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
</body>
</html>
