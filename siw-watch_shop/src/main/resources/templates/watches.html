<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Watches</title>
		<link rel="stylesheet" href="/style.css?version=2">
		
	</head>
	<body>
	
		<div><a th:href="@{/}">torna al menu</a></div>
		<div th:if="${#lists.isEmpty(watches)}">Non ci sono orologi nel sistema</div>
		
		<div th:if="${!#lists.isEmpty(watches)}">
			<ul th:if="${!#lists.isEmpty(watches)}">
				<li th:each="watch : ${watches}">
					<a th:href="@{'/watch/'+ ${watch.id}}" th:text="${watch.name}">titolo</a>
				</li>
			</ul>
		</div>
	</body>
	
	
</html>
