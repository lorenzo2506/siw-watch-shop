<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <!-- Messaggio di successo registrazione -->
        <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
        
        <!-- Messaggio di errore login -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Messaggio di logout -->
        <div th:if="${logoutMessage}" class="alert alert-info" th:text="${logoutMessage}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username o Email:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            <a th:href="@{/register}" class="btn btn-secondary">Registrati</a>
        </form>
        
        <!-- OAuth2 Login -->
        <div class="oauth-section">
            <hr>
            <p>Oppure accedi con:</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                <i class="fab fa-google"></i> Google
            </a>
            <!-- Altri provider OAuth2 se configurati -->
        </div>
    </div>

    <div><a th:href="@{'/'}">torna al menu</a></div>

</body>
</html>
