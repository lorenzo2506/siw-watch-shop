<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .oauth-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .oauth-divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        
        .oauth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .oauth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
        
        .btn-google {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-google:hover {
            background-color: #357ae8;
            color: white;
            text-decoration: none;
        }
        
        .btn-google::before {
            content: "üîó";
            font-size: 18px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Accedi</h2>
            
            <!-- Messaggio di successo registrazione -->
            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
            
            <!-- Messaggio di errore login -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            
            <!-- Messaggio di logout -->
            <div th:if="${logoutMessage}" class="alert alert-info" th:text="${logoutMessage}"></div>
            
            <!-- OAuth2 Login Section - Messa prima per dare priorit√† -->
            <div class="oauth-section">
                <a th:href="@{/oauth2/authorization/google}" class="btn-google">
                    Continua con Google
                </a>
            </div>
            
            <!-- Divider -->
            <div class="oauth-divider">
                <span>oppure</span>
            </div>
            
            <!-- Traditional Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username o Email:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Accedi</button>
            </form>
            
            <!-- Register Link -->
            <div class="register-section" style="margin-top: 20px; text-align: center;">
                <p>Non hai un account? <a th:href="@{/register}">Registrati qui</a></p>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{'/'}">‚Üê Torna al menu</a>
    </div>

</body>
</html>
