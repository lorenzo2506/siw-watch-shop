<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione - Step 1</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="registration-header">
            <h2>Registrazione</h2>
            <div class="progress-bar">
                <div class="step active">1</div>
                <div class="step">2</div>
            </div>
            <p class="step-description">Inserisci email e password</p>
        </div>
        
        <form th:action="@{/register/step1}" method="post" th:object="${credentials}">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" th:field="*{user.name}" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input type="text" th:field="*{user.surname}" id="surname" class="form-control" required>
            </div>

            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
                <div th:if="${emailExists}" class="alert alert-danger mt-2" th:text="${emailExists}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required>
                <small class="form-text text-muted">
                    La password deve contenere almeno 8 caratteri
                </small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Continua</button>
                <a th:href="@{/login}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
