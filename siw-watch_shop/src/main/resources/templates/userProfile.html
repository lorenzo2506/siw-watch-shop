<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout.html :: base('Il mio Profilo - WatchLux', ~{::contenuto})}">
<head>
    <title>Il mio Profilo - WatchLux</title>
</head>
<body>
    <div th:fragment="contenuto">
        <div style="max-width: 600px; margin: 0 auto; padding: 2rem; background: #fafafa; font-family: Arial, sans-serif; min-height: 60vh;">
            
            <!-- Header del Profilo -->
            <div style="text-align: center; margin-bottom: 3rem; padding: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; color: white; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
                <!-- Avatar -->
                <div style="width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 3rem; backdrop-filter: blur(10px);">
                    üë§
                </div>
                
                <!-- Nome -->
                <h1 style="font-size: 2rem; margin: 0 0 0.5rem 0; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
                    <span th:if="${userDetails != null and userDetails.user != null}" 
                          th:text="${userDetails.user.name + ' ' + userDetails.user.surname}">Lorenzo Alicandro</span>
                </h1>
                
                <!-- Username -->
                <p style="margin: 0 0 0.5rem 0; font-size: 1.1rem; opacity: 0.9; font-weight: 500;">
                    USERNAME: <span th:text="${userDetails != null ? userDetails.username : 'oauth2_user'}">username</span>
                </p>
                
                <!-- Email -->
                <p style="margin: 0; font-size: 1rem; opacity: 0.8; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    EMAILüìß:  <span th:text="${userDetails.email}">email@esempio.com</span>
                </p>
            </div>
            
            <!-- Menu Azioni -->
            <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
                
                <div th:if="${userDetails.role.name()=='USER'}">
	                <!-- I miei Ordini -->
	                <a th:href="@{/orders}" style="display: flex; align-items: center; padding: 1.5rem; background: white; border-radius: 12px; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #e5e7eb; transition: all 0.2s;">
	                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 1rem; font-size: 1.5rem;">
	                        üìã
	                    </div>
	                    <div style="flex: 1;">
	                        <h3 style="margin: 0 0 0.25rem 0; color: #1f2937; font-size: 1.1rem; font-weight: 600;">I miei Ordini</h3>
	                        <p style="margin: 0; color: #6b7280; font-size: 0.9rem;">Visualizza la cronologia dei tuoi acquisti</p>
	                    </div>
	                    <div style="color: #9ca3af; font-size: 1.5rem;">
	                        ‚û°Ô∏è
	                    </div>
	                </a>
               </div>
            </div>
            
            <!-- Logout -->
            <div style="text-align: center;">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" style="background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 1rem 2rem; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 12px rgba(239,68,68,0.3); transition: all 0.2s;">
                        üö™ Logout
                    </button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
