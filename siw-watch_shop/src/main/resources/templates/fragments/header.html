<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="header">
        <nav class="nav-container">
            
            <!-- Logo a sinistra -->
            <a th:href="@{/}" class="logo">‚åö TimeCraft</a>
            
            <!-- Ricerca al centro -->
            <div class="search-container">
                <form th:action="@{/watches/searchBar}" method="get" class="search-form">
                    <input type="text" name="search" class="search-box" 
                           placeholder="Cerca orologio..." th:value="${searchQuery}" />
                    <button type="submit" class="search-btn">üîç</button>
                </form>
            </div>
            
            <!-- Menu a destra -->
            <ul class="nav-menu">
                <li><a th:if="${isUser or !isAuthenticated}" th:href="@{/}">Home</a></li>
                <li><a th:if="${isAuthenticated and isAdmin}" th:href="@{/admin}">Home</a></li>
                <li><a th:href="@{/watches}">Orologi</a></li>
                <li><a th:href="@{/profile}">Profilo</a></li>
                
                <!-- Carrello: solo se autenticato E non admin -->
                <li th:if="${!isAuthenticated and isUser}">
                    <a th:href="@{/currentOrder}">üõí Carrello</a>
                </li>
                
                
            </ul>
            
        </nav>
    </header>
</body>
</html>
